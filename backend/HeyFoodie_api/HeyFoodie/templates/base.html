{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>HeyFoodie Shop Management</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/app.css' %}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="/"><img src="../../media/Image/logo_heyfoodie.png" alt="heyfoodie_logo">
            HeyFoodie</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">ความสามารถ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">เกี่ยวกับ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">ติดต่อ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">ออกจากระบบ</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="row">
        <div class="col-2">
            
            <div class="user" style="text-align: center;">ชื่อร้าน</div>
            <ul class="nav flex-column" id="tab" aria-orientation="vertical">
                <li class="nav-item"><a class="nav-link" id="profile-tab" href="{% url 'profile' %}">โปรไฟล์</a></li>
                <li class="nav-item"><a class="nav-link" id="order-tab" href="{% url 'order' %}">ออเดอร์วันนี้</a></li>
                <li class="nav-item"><a class="nav-link" id="editshop-tab" href="{% url 'editshop' %}">แก้ไขร้าน</a></li>
                <li class="nav-item"><a class="nav-link" id="editmenu-tab" href="{% url 'editmenu' %}">แก้ไขเมนู</a></li>
                <li class="nav-item">
                    <a class="nav-link collapsed" href="#submenu1" data-toggle="collapse" data-target="#submenu1">รายงาน
                        <span style="font-size: 10px;"> &#x25BC; </span></span></a>
                    <div class="collapse" id="submenu1" aria-expanded="false">
                        <ul class="nav flex-column pl-2">
                            <li class="nav-item">
                                <a class="nav-link" id="salemenu-tab" href="#salemenu">เมนูที่ขายดี</a>
                                <a class="nav-link" id="income-tab" href="#income">รายรับ-รายจ่าย</a>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
        <div class="col-10">
            <div class="content">
                {% block content %}
                {% endblock content %}
            </div>


        </div>
    </div>


</body>

</html>
