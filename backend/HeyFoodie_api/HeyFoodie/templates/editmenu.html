{% extends "base.html" %}
{% block content %}
    <div class="container">
        <div class="row justify-content-between">
            <div class="col-4">
                <h4>แก้ไขเมนู</h4>
            </div>
            <div class="col-3">
              <form action="{% url 'editmenu_create' %}">
                <button class="btn btn-primary" type="submit"> <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-plus" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                    </svg> เพิ่มเมนู</button>
              </form>
            </div>
        </div>

        <div class="row head" style="margin: 30px;">
            <div class="col-sm-2" style="text-align: center;">รูปภาพ</div>
            <div class="col-sm-2" style="text-align: center;">ชื่อเมนู</div>
            <div class="col-sm-2" style="text-align: center;">หมวดหมู่</div>
        </div>

        {% for menu in qs %}
            <div class="card menu" style="margin: 30px;">
                <div class="row">
                    <div class="menu_pic col-sm-2" style="text-align: center;"><img src="../../media/{{menu.image}}" width="80px" height="50px"></div>
                    <div class="name col-sm-2" style="text-align: center;">{{menu.name}}</div>
                    <div class="name col-sm-2" style="text-align: center;">{{menu.category}}</div>
                    <div class="col-sm-3">
                        ขนาดและราคา
                    </div>
                    <div class="col-sm-1"><a href="{% url 'editmenu_update' pk=menu.menu_id %}">Edit</a></div>
                    <div class="col-sm-1"><a href="{% url 'editmenu_delete' pk=menu.menu_id %}">Delete</a></div>
                </div>
            </div>

        {% endfor %}

        <div class="container" style="margin-top: 30px;">
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                  <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous">
                      <span aria-hidden="true">&laquo;</span>
                      <span class="sr-only">Previous</span>
                    </a>
                  </li>
                  <li class="page-item"><a class="page-link" href="#">1</a></li>
                  <li class="page-item"><a class="page-link" href="#">2</a></li>
                  <li class="page-item"><a class="page-link" href="#">3</a></li>
                  <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                      <span aria-hidden="true">&raquo;</span>
                      <span class="sr-only">Next</span>
                    </a>
                  </li>
                </ul>
              </nav>
        </div>
    </div>
                

{% endblock content %}
